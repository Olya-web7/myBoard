<mat-card>
  <form>
    <mat-form-field>
      <input matInput type="email" placeholder="E-mail" name="title">
      <!-- <mat-error *ngIf="">Please enter a valid e-mail.</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password"/>
      <mat-error *ngIf="">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
