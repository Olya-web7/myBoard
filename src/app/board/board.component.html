<div class="container-fluid">
  <div cdkDropListGroup class="row">
    <div class="col-6" *ngFor="let column of boardService.getBoard$() | async">
      <h2>{{column.title | titlecase}}</h2>
      <div
        cdkDropList
        [cdkDropListData]="column"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >

        <div cdkDrag class="example-box" *ngFor="let item of column">
          {{item}}
        </div>

      </div>
    </div>
  </div>
</div>
